<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Boys Bank</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[url('images/banner1.jpg')] bg-cover">
    <header class="mt-4 ">
        
        <div class="flex flex-col lg:flex-row items-center justify-center gap-2">
            <img class="w-64" src="images/logo.png" alt="the boys logo"> 
            <h2 style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;" class="text-6xl font font-normal text-white">BANK</h2>
        </div>
    </header>

    <section>
        <!-- login form  -->
        <div class="bg-gradient-to-b from-[#000000b0] to-[#ff4a4aa7] w-fit p-8 mx-auto mt-20 rounded-lg">
            <h3 class="text-white text-center text-4xl mb-6 font-bold">LogIn</h3>
            <!-- email  -->
            <input class="block mb-6 px-2 py-3 rounded-lg border-none text-xl lg:text-2xl" type="email" id="userEmail" placeholder="your@email.com">

            <!-- password  -->
            <input class="block mb-12 px-2 py-3 rounded-lg border-none text-xl lg:text-2xl"  type="password" id="password" placeholder="password">
            <button class="bg-emerald-950/50 text-white/70 px-6 py-2 text-2xl font-semibold rounded-lg hover:bg-lime-300 hover:text-black" id="login-btn">Enter</button>
            <h4 class="text-right mx-auto mt-12 text-xl text-white">Register</h4>
        </div>
    </section>

    
    <script src="js/login.js"></script>
    
</body>
</html>
